<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <h1>Diferença de formatação por estética e formatação com significado.</h1>
    <p>Eu moro na <u>rua 27 de Abril, nº6 Silveira - Santo André SP</u>. Sem semântica usando a tag &lt;u&gt;.</p>
    <p>Eu moro na <address>rua 27 de Abril, nº6 Silveira - Santo André SP</address>. Com semântica, usando a tag &lt;address&gt;</p>

</body>
</html>
