<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/cursos/" target="_blank" rel="external">Curso em Video</a> para aprender a programar.</p>
    <p>Acessando o site do

        <!--Tamanho padrão 300x150--> 
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" width="300" height="150" >
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">Curso em Vídeo </a>   
        </iframe>
        para aprender a programar.</p>
        
    <p>O respositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" width="200" height="100">
            <a href="https://gustavoguanabara.github.io/" target="_blank">No Github</a>
        </iframe>
        também é bem legal</p>    
        
</body>
</html>
