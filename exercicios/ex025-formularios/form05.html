<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <form action="cadastro.php">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="i-sexo"> <label for="i-sexo">Masculino</label>  <br>
            <input type="radio" name="sexo" id="i-sexo" checked> <label for="i-sexo">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="futebol" id="i-futebol"> <label for="i-futebol">Futebol </label><br>
            <input type="checkbox" name="basquete" id="i-basquete"> <label for="i-basquete">Basquete</label> <br>
            <input type="checkbox" name="volei" id="i-volei"> <label for="i-volei">Volei</label> <br>
            <input type="checkbox" name="surf" id="i-surf"> <label for="i-surf">Surf</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
