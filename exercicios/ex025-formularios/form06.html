<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
    
    <p>
        <label for="i-cor">Cor:</label>
        <input type="color" name="cor" id="i-cor" value="#00ff00">    
    </p>        
    
    <p>
        <label for="i-nivel">Níverl de Satisfação: </label>
        <input type="range" name="nivel" id="i-nivel" min="1" max="5" value="1">
    </p>

    <p>
        <label for="i-foto">Foto de perfil:</label>
        <input type="file" name="foto" id="i-foto">
    </p>
    
    </form>



</body>
</html>
