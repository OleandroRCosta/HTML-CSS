<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on
    ">

        <p>
            <label for="i-estado">Estado</label>
            <select name="estado" id="i-estado">

                <option value="" selected>---Escolha---</option>

                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande de Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="i-profissao">Profissão</label>
            <input type="text" name="profissao" id="i-profissao" list="listaprof">
            <datalist id="listaprof">
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedort</option>
                <option>Professor</option>
                <option>Contabilista</option>
            </datalist>
        </p>

        <p>
            <label for="i-mensagem">Mensagem</label> <br>
            <textarea name="mensagem" id="i-mensagem" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
