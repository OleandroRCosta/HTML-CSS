<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="i-nome">Nome:</label> 
            <input type="text" name="nome" id="i-nome" required placeholder="Nome Completo" autocomplete="name" maxlength="30">
        </p>
        
        <p>
            <label for="i-media">Média:</label>
            <input type="number" name="media" id="i-media" required min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="i-mes">Período Letivo</label>
            <input type="month" name="mes" id="i-mes" value="2023-02">
        </p>

        <p>
            <label for="i-dia">Dia da Prova</label>
            <input type="date" name="dia" id="i-dia" value="2020-02-02">
        </p>

        <p>
            <label for="i-hora">Hora da Prova</label>
            <input type="time" name="hora" id="i-hora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
