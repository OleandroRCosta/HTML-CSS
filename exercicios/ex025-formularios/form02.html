<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        input{text-align: center}

    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="i-usuario">Usuário:</label> 
            <input type="text" name="usuario" id="i-usuario" required minlength="5" maxlength="30" size="18" placeholder="Digite Aqui" autocomplete="username">
        </p>
        <p>
            <label for="i-senha">Senha: </label>
            <input type="password" name="senha" id="i-senha" required minlength="6" maxlength="14" size="14" placeholder="Insira a Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>    
    </form>
</body>
</html>
