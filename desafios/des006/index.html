<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags e HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; a &lt;h6&gt; de forma hierárquica">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para definir o tipo de lista e &lt;li&gt; para montar a lista">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; para definir o tipo de lista e &lt;li&gt; para montar a lista">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
