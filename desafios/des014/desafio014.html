<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
    <style>
        body{font-family: Verdana, Geneva, Tahoma, sans-serif;}

        table{width:600px;
            border-collapse: collapse;}

        thead{background-color: darkgray;
            color: white;}

        td, th {border: 1px solid black;
            padding: 4px;}

        td.num{text-align: center;}
        
        tr.media{background-color: darkgray;
            color: white;
            font-weight: bold;}
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">9.5</td>
                <td class="num">9.0</td>
                <td class="num">9.2</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="num">6.9</td>
                <td class="num">7.5</td>
                <td class="num">7.2</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="num">7.6</td>
                <td class="num">7.8</td>
                <td class="num">7.7</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">8.0</td>
                <td class="num">8.2</td>
                <td class="num">8.1</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="num">8.1</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">8.7</td>
                <td class="num">8.5</td>
                <td class="num">8.6</td>
            </tr>
            <tr>
                <td>Geográfia</td>
                <td class="num">8.3</td>
                <td class="num">8.6</td>
                <td class="num">8.5</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="num">8.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
